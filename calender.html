<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Date & Time - Calendly</title>
    <link rel="stylesheet" href="calender.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class = bigContainer>

        <div class = small-Container-1>
            <p id="name">Dheeraj Joshi</p>
            <h2>30 Minute Meeting</h2>
            <div style="margin-bottom: 10px;">
                <i class="clock fa-solid fa-clock"></i><span class = "time-duration">30min</span>
            </div>
            <div>
                <i class="clock fa-solid fa-video"></i><span class =  "time-duration-2">Web conferencing details provided upon confirmation.</span>
            </div>
            <i class="fa-light fa-wrench-simple"></i>
                <p>Cookie settings</p>
            
            
        </div>
        <div class = small-Container-2>
            <h2>Select a Date & Time</h2>
            <div class = small-Container-2-part-1>
                <p>August 2022</p>
                <i class=" arrow1 fa-solid fa-angle-left"></i>
                <i class=" arrow2 fa-solid fa-angle-right"></i>
            </div>
            <div class="days">
                
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
                <div>SUN</div>
                <div><button class = "weekend">1</button></div>
                <div><button class = "weekend">2</button></div>
                <div><button class = "weekend">3</button></div>
                <div><button class = "weekend">4</button></div>
                <div><button class = "weekend">5</button></div>
                <div><button class = "weekend">6</button></div>
                <div><button class = "weekend">7</button></div>
                <div><button class="clickBtn"> 8</button></div>
                <div><button class="clickBtn"> 9</button></div>
                <div><button class="clickBtn"> 10</button></div>
                <div><button class="clickBtn"> 11</button></div> 
                <div><button class="clickBtn"> 12</button></div>
                <div><button class = "weekend"> 13</button></div>
                <div><button class = "weekend"> 14</button></div>
                <div><button class="clickBtn"> 15</button></div>
                <div><button class="clickBtn"> 16</button></div>
                <div><button class="clickBtn"> 17</button></div>
                <div><button class="clickBtn"> 18</button></div> 
                <div><button class="clickBtn"> 19</button></div>
                <div><button class = "weekend">20</button></div> 
                <div><button class = "weekend">21</button></div>
                <div><button class="clickBtn"> 22</button></div>
                <div><button class="clickBtn"> 23</button></div> 
                <div><button class="clickBtn"> 24</button></div>
                <div><button class="clickBtn"> 25</button></div>
                <div><button class="clickBtn"> 26</button></div>
                <div><button class = "weekend">27</button></div> 
                <div><button class = "weekend">28</button></div>
                <div><button class="clickBtn"> 29</button></div>
                <div><button class="clickBtn"> 30</button></div>
                <div><button class="clickBtn"> 31</button></div>
            </div>
            <div>
                <select name="" id="ISt">
                    
                    India Standard Time
                    (6:49pm)
                    <option value="">
                        India Standard Time
                        (6:49pm)
                        
                    </option>
                </select>
            </div>
            <div class = "troubleshoot">
                <span class="material-symbols-outlined">
                    
                </span>
                <button>Troubleshoot</button> 
            </div>
        </div>
        <div id = bigContainer>
            <p><span id="day"></span>, August <span id="date"></span></p>
            <button class="getTime">9:00am</button>
            <button class="getTime">10:00am</button>
            <button class="getTime">11:00am</button>
            <button class="getTime">12:00pm</button>
            <button class="getTime">1:00pm</button>
            <button class="getTime">2:00pm</button>
            
    
        </div>
    </div>
    
</body>
</html>
<script src="calender.js"></script>
